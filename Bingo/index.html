<html>
<head>
	<title>Login and Registration Form Design</title>
	<link rel="stylesheet" href="style.css">
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script>

			$('form').animate({height:"toggle", opacity:"toggle"}, "slow");
		});*/
		$(document).ready(function(){
			$('.link').click(function(){
				$('.register-form').animate({
					height:'toggle'
				});
			});
		
		});
		
		
		/*
		//2.login
		function login_box(){

			$('#register_form').css('display','none')

		</script>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form id="register_form" class="register-form" action= "index.html" onsubmit="return login_box()">
				<input type="text" placeholder="user name" id= "un"/>
				<input type="text" placeholder="password" id= "p"/>
				<input type="text" placeholder="email" id= "e"/>
				<input type="submit" onclick="login_box()" value='Create'></input>
				<p class="message">Already Registered?<a href="javascript:0" class='link'>Login</a>
				</p>
			</form>
			<form id='login_form' class="register-form" style='display:none' >
				<input type="text" placeholder="user name" />
				<input type="password" placeholder="password"/>
				<input type="submit" onclick="register_box()" value='Login'></input>
				<p class="message">Not Registered?<a href="javascript:0" class='link'>Registered</a></p>
			</form>
		</div>
		
	</div>
		
		
		
</html>
